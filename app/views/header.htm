<html lang="en">
	<head>

		<a class="navbar-brand" href="#">Fat Free Login</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
		  <ul class="navbar-nav ml-auto">
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Fat Free Framework
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
				  <a class="dropdown-item" href="https://fatfreeframework.com/3.6/home">F3 homepage</a>
				  <a class="dropdown-item" href="https://fatfreeframework.com/3.6/user-guide">User Guide</a>

			  </li>
			  <li class="nav-item dropdown">

				  F3 Help
				</a>

			  <check if="{{ @SESSION.logged_in }}">
			  <true> 
				<li class="nav-item dropdown">

				  {{ @SESSION.username }}</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
			  <check if="{{ @SESSION.user_type==100 }}">
				<a class="dropdown-item" href="{{ @BASE }}/admin/users">Show all users</a>
				
			  </check>
				  <a class="dropdown-item" href="{{ @BASE }}/user/update">{{ @i18n_settings }}</a>
				  <a class="dropdown-item" href="{{ @BASE }}/logout">{{ @i18n_logout }}</a>
				</div>
			  </li>
			  </true>
			  <false>
				<li class="nav-item"> 
					<a href="{{ @BASE }}/login" class="nav-link">{{ @i18n_login }}</a>

		</div>
